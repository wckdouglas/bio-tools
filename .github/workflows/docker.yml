name: Push and publish to Docker Hub
on: [push, pull_request]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BASE: ${{ github.repository }}


jobs:
  build:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tool_group: ["single_cell", "graph_genome", "biotools", "hla", "assemble"]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.tool_group }}
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.tool_group }}
          file: ./${{ matrix.tool_group }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME_BASE }}/${{ matrix.tool_group }}:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_NAME_BASE }}/${{ matrix.tool_group }}:latest
